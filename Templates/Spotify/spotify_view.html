<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% extends 'Home/navbar.html' %}

{% block head %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

.search {
    position: relative;
    box-shadow: 0 0 40px rgba(51, 51, 51, .1)
}

.search input {
    height: 60px;
    text-indent: 25px;
    border: 2px solid #d6d4d4
}

.search input:focus {
    box-shadow: none;
    border: 2px solid #0096FF
}

.search .fa-search {
    position: absolute;
    top: 20px;
    left: 16px
}

.search button {
    position: absolute;
    top: 5px;
    right: 5px;
    height: 50px;
    width: 110px;
}
</style>

<form method="POST">
<div class="input-group mb-3">
{% csrf_token %}

</div>

    <center><h1> Search up an artist and get their top 10 songs! </h1></center>
    <br>

<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search"> <input type="text" name="search" class="form-control" aria-label="Username" placeholder="Artist Name" required> <button class="btn btn-primary">Search</button> </div>
        </div>
    </div>
</div>


<div style="margin-top: 5%;">
{% for name,link in track %}

    <center><button class="btn btn-link"><a href="{{link}}">{{name}}</a></button></center> <br>

{% endfor %}

</div>


{% endblock %}
