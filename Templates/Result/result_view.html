{% extends 'Home/navbar.html' %}

{% block head %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

</meta>

<h1>Analysis result</h1>
  <div id="container" style="width: 75%;">
<canvas id="myChart" width="400" height="400"></canvas>
  </div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


<script>
    console.log("running rn");
       var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',// bar, horizontalBar, pie, line, doughnut, radar, polarArea



            data: {
                labels: {{d_notes|safe}},
                datasets: [{
                    label: 'Accuracy',
                    data: {{accuracy|safe}},
                    borderColor: 'rgb(75, 192, 192)',
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Analysis',
                },
                legend: {
                    disblay: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                }



            }


        });


    </script>


<button onclick="window.location.href='/static/Result/result.csv'" class="btn btn-primary" STYLE="margin-top: 2.5%; margin-bottom: 2.5%; margin-left: 1%;"> Download results </button>

<br>
{% endblock %}
